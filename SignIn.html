<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/styles/css/signIn.css">
    <title>Sign In</title>
</head>
<body class="body">
    <main class="body__main">
        <article class="body__main__article col-md-6">
            <div class="body__main__article__card">
                <form id="formulario" class="body__main__article__card__form" onsubmit="capturarDatos(event)";>
                    <h1 class="body__main__article--ct pb-4 mt-3 sd">¡Sign In!</h1>
                    <div class="input mb-4 d-flex">
                        <span class="body__main__article__icon"><img src="/images/cel.jpg" alt=""></span>
                        <input name="phone" type="number" class="form-control" id="phone" aria-describedby="Phone" placeholder="Phone" required>
                    </div>
                    <div class="input mb-4 d-flex">
                        <span class="body__main__article__icon"><img src="/images/lock2.jpg" alt=""></span>
                        <input name="Password" type="password" class="form-control" id="Password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" id="submit">Sign Up for Free</button>
                    <p><b id="negrilla">Do you have an account? <a href="/SignUp.html">¡Sign Up!</a></b></p>
                </form>
            </div>
        </article>
    </main>
    <script type="module" src="/script/signIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
